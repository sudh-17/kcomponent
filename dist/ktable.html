<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>ktable</title>
  <script type="text/javascript" src="js/ktable.min.js"></script></head>
  <body>
    <table id="table" class="ktable">
      <thead class="kheader">
        <th class="kth"></th>
        <th class="kth">xxx</th>
        <th class="kth">xxx</th>
        <th class="kth">xxx</th>
        <th class="kth">xxx</th>
      </thead>
      <tbody class="kbody">
        <tr class="ktr">
            <td class="ktd">x</td>
            <td class="ktd" colspan="4">
              <div style="height: 100px;"> 100 </div>
            </td>
          </tr>
        <tr class="ktr">
            <td class="ktd">x</td>
            <td class="ktd">hhhhhh</td>
            <td class="ktd">hhhhhh</td>
            <td class="ktd">hhhhhh</td>
            <td class="ktd">hhhhhh</td>
          </tr>
          <tr class="ktr">
              <td class="ktd">x</td>
              <td class="ktd">hhhhhh</td>
              <td class="ktd">hhhhhh</td>
              <td class="ktd">hhhhhh</td>
              <td class="ktd">hhhhhh</td>
            </tr>
      </tbody>
    </table>
    <script>

      let data = [{
        field: 'name',
        title: '姓名',
        type: 'text',
        width: ''
      }, {
        field: 'sex',
        title: '性别',
        type: 'text',
        width: ''
      }, {
        field: 'age',
        title: '年龄',
        type: 'number',
        width: ''
      }, {
        field: 'post',
        title: '职位',
        type: 'text',
        width: ''
      }]
      ktable.init(document.getElementById('table'), data)
    </script>
  </body>
</html>
