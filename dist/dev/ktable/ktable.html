<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>ktable</title>
    <link rel="stylesheet" href="./ktable.css">
    <script src="../common.js"></script>
    <script src="./ktable.js"></script>
  <body>
    <h3>
      横向排列
      <button type="button" id="btnGet">获取值</button>
    </h3>
    <div>
      <table id="table" class="ktable" style="width: 96vw;"></table>
    </div>

    <h3>
      竖直排列
      <button type="button" id="btnGet2">获取值</button>
    </h3>
    <div>
      <table id="table2" class="ktable" style="width: 96vw;"></table>
    </div>
    <script>

      let data = [{
        field: 'name',
        title: '姓名',
        type: 'text',
      }, {
        field: 'sex',
        title: '性别',
        type: 'select',
        option: [
          '男','女'
        ],
      }, {
        field: 'age',
        title: '年龄',
        type: 'number',
      }, {
        field: 'post',
        title: '职位',
        type: 'text',
      }, {
        field: 'desc',
        title: '描述',
        type: 'textarea',
      }, {
        field: 'date',
        title: '入职时间',
        type: 'date',
      }]
      let table = ktable.init(document.getElementById('table'), data, true)
      document.getElementById('btnGet').addEventListener('click', function (){
        console.log('value', table.getValue())
        alert(JSON.stringify(table.getValue()))
      })

      let table2 = ktable.init(document.getElementById('table2'), JSON.parse(JSON.stringify(data)), false)
      document.getElementById('btnGet2').addEventListener('click', function (){
        console.log('value', table2.getValue())
        alert(JSON.stringify(table2.getValue()))
      })
    </script>
  </body>
</html>
